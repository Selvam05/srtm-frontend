<div class="card">
    <span class="amount">Sales Amount</span>
    <ngx-charts-bar-vertical-stacked [view]="[725, 260]" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        [animations]="animations" [legendPosition]="legendPosition" (select)="onSelect($event)">
    </ngx-charts-bar-vertical-stacked>
</div>
