<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Material Inward Record</legend>
        <div class="formData">
            <form [formGroup]="materialInwardForm" (ngSubmit)="onMaterialInwardClick($event, materialInwardForm)">
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="date" for="date" cssClass="required">Date</label>
                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="date" [minDate]="minDate" [maxDate]="maxDate" yearRange="2000:2030" inputId="navigators" [showIcon]="true" inputId="icon">
                                    </p-calendar>
                                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                        <div *ngIf="f.date.errors.required">
                                            Date is Required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="form-group">
                                <label path="dcNo" for="dcNo" cssClass="required">D.C No</label>
                                <input type="text" class="form-control" path="dcNo" formControlName="dcNo" />
                                <div *ngIf="submitted && f.dcNo.errors" class="invalid-feedback">
                                    <div *ngIf="f.dcNo.errors.required">
                                        D.C No is Required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="dcDate" for="dcDate" cssClass="required">D.C Date</label>
                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="dcDate" [minDate]="minDate" [maxDate]="maxDate" yearRange="2000:2030" inputId="navigators" [showIcon]="true" inputId="icon">
                                    </p-calendar>
                                    <div *ngIf="submitted && f.dcDate.errors" class="invalid-feedback">
                                        <div *ngIf="f.dcDate.errors.required">
                                            D.C Date is Required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="supfromSlno" for="supfromSlno" cssClass="required">Supplier Name</label>
                            <select class="form-control" path="supfromSlno" formControlName="supfromSlno">
                                <option value="" hidden> - Select the Voucher No - </option>
                                <option value="null"> - Select the Voucher No - </option>
                                <option *ngFor="let order of orders;" [value]='order.slNo'>
                                    {{order.supplierFrom}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.supfromSlno.errors" class="invalid-feedback">
                                <div *ngIf="f.supfromSlno.errors.required">Supplier Name is Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="description" for="description" cssClass="required">RM Description</label>
                            <input type="text" class="form-control" path="description" formControlName="description" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">
                                    RM Description is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="advisedQty" for="advisedQty" cssClass="required">Advised Quantity</label>
                            <input type="text" class="form-control" path="advisedQty" formControlName="advisedQty" />
                            <div *ngIf="submitted && f.advisedQty.errors" class="invalid-feedback">
                                <div *ngIf="f.advisedQty.errors.required">
                                    Advised Quantity is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>

                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="receivedQty" for="receivedQty" cssClass="required">Received Quantity</label>
                            <input type="text" class="form-control" path="receivedQty" formControlName="receivedQty" (blur)="onBlurEvent($event)" />
                            <div *ngIf="submitted && f.receivedQty.errors" class="invalid-feedback">
                                <div *ngIf="f.receivedQty.errors.required">
                                    Received Quantity is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="acceptedQty" for="acceptedQty" cssClass="required">Accepted Quantity</label>
                            <input type="text" class="form-control" path="acceptedQty" formControlName="acceptedQty" (blur)="onBlurEvent($event)" />
                            <div *ngIf="submitted && f.acceptedQty.errors" class="invalid-feedback">
                                <div *ngIf="f.acceptedQty.errors.required">
                                    Accepted Quantity is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="rejectedQty" for="rejectedQty" cssClass="required">Rejected Quantity</label>
                            <input type="text" class="form-control" path="rejectedQty" formControlName="rejectedQty" readonly/>
                            <div *ngIf="submitted && f.rejectedQty.errors" class="invalid-feedback">
                                <div *ngIf="f.rejectedQty.errors.required">
                                    Rejected Quantity is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
<div class="scrollbar">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Material Inward Record</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
