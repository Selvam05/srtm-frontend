<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Purchase Requisition Slip</legend>
        <div class="formData">
            <form [formGroup]="purchasereqForm" (ngSubmit)="onpurchasereqClick($event, purchasereqForm)">
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="PRS NO" for="PRS NO" cssClass="required">PRS NO</label>
                            <input type="text" class="form-control" path="PRS NO" formControlName="prsNo" [ngClass]="{'is-invalid': submitted && f.prsNo.errors}" />
                            <div *ngIf="submitted && f.prsNo.errors" class="invalid-feedback">
                                <div *ngIf="f.prsNo.errors.required">
                                    PRS NO is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="form-group">
                                <label path="date" for="date" cssClass="required">Date</label>
                                <input class="form-control" formControlName="date" readonly />
                                <!-- <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                    <div *ngIf="f.date.errors.required">
                                        Date is Required
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="Department" for="Department" cssClass="required">Department</label>
                            <input type="text" class="form-control" path="Department" formControlName="department" [ngClass]="{'is-invalid': submitted && f.department.errors}" />
                            <div *ngIf="submitted && f.department.errors" class="invalid-feedback">
                                <div *ngIf="f.department.errors.required">
                                    Department is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>

                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="P.O.NO" for="P.O.NO" cssClass="required">Our P.O.NO</label>
                            <input type="text" class="form-control" path="P.O.NO" formControlName="poNo" [ngClass]="{'is-invalid': submitted && f.poNo.errors}" />
                            <div *ngIf="submitted && f.poNo.errors" class="invalid-feedback">
                                <div *ngIf="f.poNo.errors.required">
                                    P.O.NO is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="P.O date" for=" P.Odate" cssClass="required">P.O Date</label>
                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="poDate" [minDate]="minDate" [maxDate]="maxDate" yearRange="2000:2030" inputId="navigators" [showIcon]="true" inputId="icon">
                                    </p-calendar>
                                    <div *ngIf="submitted && f.poDate.errors" class="invalid-feedback">
                                        <div *ngIf="f.poDate.errors.required">P.O Date is Required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="Item Code" for="Item Code" cssClass="required">Item Code</label>
                            <select class="form-control" path="sparenameSlno" formControlName="sparenameSlno" [ngClass]="{'is-invalid': submitted && f.sparenameSlno.errors}">
                            <option value="" hidden> - Select the Item Code - </option>
                            <option value="null"> - Select the Item Code - </option>
                            <option *ngFor="let spares of sparesSettings;" [value]='spares.slNo'>
                                {{spares.spares}}</option>
                        </select>
                            <div *ngIf="submitted && f.sparenameSlno.errors" class="invalid-feedback">
                                <div *ngIf="f.sparenameSlno.errors.required">
                                    Item Code is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>

                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="Quantity" for="Quantity" cssClass="required">Quantity/ Weight</label>
                            <input type="text" class="form-control" path="Quantity" formControlName="quantity" [ngClass]="{'is-invalid': submitted && f.quantity.errors}" />
                            <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                                <div *ngIf="f.quantity.errors.required">
                                    Quantity is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="Description" for="Description" cssClass="required">Description</label>
                            <input type="text" class="form-control" path="Description" formControlName="description" [ngClass]="{'is-invalid': submitted && f.description.errors}" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">
                                    Description is Required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="date" for="date" cssClass="required">Requried Date</label>
                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="reqDate" [minDate]="minDate" [maxDate]="maxDate" yearRange="2000:2030" inputId="navigators" [showIcon]="true" inputId="icon">
                                    </p-calendar>
                                    <div *ngIf="submitted && f.reqDate.errors" class="invalid-feedback">
                                        <div *ngIf="f.reqDate.errors.required">Requried Date is Required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="Remarks" for="Remarks" cssClass="required">Remarks</label>
                            <input type="text" class="form-control" path="Remarks" formControlName="remarks" [ngClass]="{'is-invalid': submitted && f.remarks.errors}" />
                            <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                                <div *ngIf="f.remarks.errors.required">
                                    Remarks is Required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
<div class="scrollbar">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Purchase Requisition Slip</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
